<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="css/demo.css"/>
    <!--必要样式-->
    <link rel="stylesheet" type="text/css" href="css/component.css"/>
    <!--[if IE]>
    <script src="js/html5.js"></script>
    <![endif]-->
</head>
<body>
<div class="container demo-1">
    <div class="content">
        <div id="large-header" class="large-header">
            <canvas id="demo-canvas"></canvas>
            <div class="logo_box">
                <h3>欢迎你</h3>
                <form action="#" name="f" method="post" autocomplete="off">
                    <div class="input_outer">
                        <span class="u_user"></span>
                        <input id="logname" class="text" style="color: #FFFFFF !important" type="text"
                               placeholder="请输入账户">
                    </div>
                    <div class="input_outer">
                        <span class="us_uer"></span>
                        <input id="logpass" class="text"
                               style="color: #FFFFFF !important; position:absolute; z-index:100;" value=""
                               type="password" placeholder="请输入密码">
                    </div>
                    <div class="mb2">
                        <button type="button" class="act-but submit" onclick="login(this);"
                                style="color: #FFFFFF;width: 100%;border: 0px">登录
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div><!-- /container -->
<script src="js/jquery.min.js"></script>
<script src="../service.js"></script>
<script src="js/TweenLite.min.js"></script>
<script src="js/EasePack.min.js"></script>
<script src="js/rAF.js"></script>
<script src="js/demo-1.js"></script>

<script>
    $(function () {
        $("#logname").val(15757125092);
        $("#logpass").val("");
    });

    function login(that) {
        $(that).prop("disabled", true);
        var param = {
            phone: $("#logname").val(),
            password: $("#logpass").val()
        };
        new Service("../api/point/checkLogin").post(param, function (response) {
            if (response.errCode != 0) {
                alert(response.msg);
            }
            $(that).removeAttr("disabled");
        })
    }
</script>
</body>
</html>
