<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>快速输入</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0"/>

    <!-- head 中 -->
    <link rel="stylesheet" href="//cdn.bootcss.com/weui/1.1.1/style/weui.min.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/jquery-weui/1.0.1/css/jquery-weui.min.css">

    <script src="//cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
    <script src="../service.js"></script>
    <script src="//cdn.bootcss.com/jquery-weui/1.0.1/js/jquery-weui.min.js"></script>
    <script type='text/javascript' src='http://res.wx.qq.com/open/js/jweixin-1.2.0.js' charset='utf-8'></script>


    <script src="//cdn.bootcss.com/jquery-weui/1.0.1/js/city-picker.min.js"></script>
</head>
<body>
<div class="page grid js_show">
    <div class="page__hd">
        <h1 class="page__title"></h1>
        <p class="page__desc"></p>
    </div>
    <div class="weui-panel weui-panel_access">
        <div class="weui-panel__hd">寄件人信息</div>
        <div class="weui-panel__bd">
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <input class="weui-input" id="senderName" name="senderName" placeholder="寄件人姓名">
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" id="senderPhone" name="senderPhone" type="number" pattern="[0-9]*" placeholder="寄件人手机号">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <input class="weui-input" id="senderPCD" name="senderPCD" placeholder="寄件人地址">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <input class="weui-input" id="senderAddress" name="senderAddress" placeholder="寄件人详细地址">
                </div>
            </div>
        </div>
    </div>
    <div class="weui-panel weui-panel_access">
        <div class="weui-panel__hd">收件人信息</div>
        <div class="weui-panel__bd">
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <input class="weui-input" id="receiverName" name="receiverName" placeholder="收件人姓名">
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" id="receiverPhone" name="receiverPhone" type="number" pattern="[0-9]*" placeholder="收件人手机号">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <input class="weui-input" id="receiverPCD" name="receiverPCD" placeholder="收件人地址">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <input class="weui-input" id="receiverAddress" name="receiverAddress" placeholder="收件人详细地址">
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(function () {
        $("#senderPCD").cityPicker({
            title: "请选择寄件人地址",
            rotateEffect:true,
            onChange:onCityChange
        });

        function onCityChange(value,value1,value2){
        }

        $("#receiverPCD").cityPicker({
            title: "请选择寄件人地址",
            rotateEffect:true,
            onChange:onCityChange
        });


        new Service("/api/proxy/signature").get({url: location.href.split('#')[0]}, function (reponse) {
            var data = reponse.data;
            var config = {
                appId: data.appId, // 必填，公众号的唯一标识
                debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                timestamp: data.timestamp, // 必填，生成签名的时间戳
                nonceStr: data.nonceStr, // 必填，生成签名的随机串
                signature: data.signature,// 必填，签名，见附录1
                jsApiList: ['scanQRCode'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
            };
            wx.config(config);
            wx.ready(function () {
                // config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。
                wx.scanQRCode({
                    needResult: 1, // 默认为0，扫描结果由微信处理，1则直接返回扫描结果，
                    scanType: ["scanQRCode"], // 可以指定扫二维码还是一维码，默认二者都有
                    success: function (res) {
                        alert(JSON.stringify(res));
                        var result = res.resultStr; // 当needResult 为 1 时，扫码返回的结果
                    }
                });
            });
        });
    });
</script>
</body>
</html>
